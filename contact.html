    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Mahi Hair Saloon</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      background-color: #f7f1e0;
      color: #4a2c2a;
      line-height: 1.6;
    }

    .header {
      background-color: #8b4513;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    .header h1 {
      margin: 0;
      font-size: 36px;
    }

    .header p {
      font-style: italic;
      margin-top: 5px;
    }

    .content {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      border: 2px solid #8b4513;
    }

    .section {
      margin-bottom: 20px;
    }

    .section h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #8b4513;
      border-bottom: 2px solid #8b4513;
      padding-bottom: 5px;
    }

    .contact-details {
      margin-bottom: 20px;
    }

    .contact-details p {
      margin: 5px 0;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    .form-group textarea {
      resize: vertical;
      height: 100px;
    }

    .submit-button {
      background-color: #8b4513;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .submit-button:hover {
      background-color: #6e3911;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Contact Us</h1>
    <p>Weâ€™d love to hear from you!</p>
  </header>

  <main class="content">
    <section class="section contact-details">
      <h2>Contact Details</h2>
      <p><strong>Address:</strong> Jahangirabad Bhopal</p>
      <p><strong>Phone:</strong> 8227054796</p>
      <p><strong>Email:</strong> <a href="mailto:mshihairsalon44@g.com">mygym44@mail.com</a></p>
    </section>

    <section class="section contact-form">
      <h2>Send Us a Message</h2>
      <form>
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" placeholder="Write your message here" required></textarea>
        </div>
        <button type="submit" class="submit-button">Send Message</button>
      </form>
    </section>
  </main>
</body>
</html>
