<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>
    <style>
        body{
          background: rgb(219, 219, 227);
        }
        form{
            width:800px;
        }
    </style>
</head>
<body> 
    
    <center><h5>Fill the form with Correct information</h5></center> -->
    
 <form>
    
    <fieldset>
    <legend>
        <h1>Student Registration form</h1>
    </legend>
    <div>
       NAME            :   <input type="text">
    </div>
    <br>
    <div>
      FATHER'S name   :   <input type="text">
   </div>
   <br>
   <div>  
        MOTHERS'S name   :   <input type="text">
     </div>
     <br>
       <div>
      PHONE NO.         :   <input type="text"> 
         </div>
         <br> 
         <div>
            Email       :   <input type="email"name="my email">
            <br>
         </div>
         
<div>
  GENDER   MALE : <input type="radio"name="my gender">
    FEMALE : <input type="radio"name="my gender">
    OTHER : <input type="radio"name="my gender">
</div>
<br>
<div>
    DATE OF BIRTH : <input type="date">
</div>
<br>
<div>
    ADDRESS : <input type="text">
</div>
<br>
<div>
    BLOOD GROUP
            <select name="drop-down">
                <option value="A">A</option>
                <option value="A+">A+</option>
                <option value="B">B</option>
                <option value="B+">B+</option>
            </select>  
</div>
<br>
<div>
 DEPARTMENT   CSE : <input type="radio">
    EEE : <input type="radio">
    BBA : <input type="radio">
</div>
<br>
<div>
    Course C <input type="checkbox">
    C++ <input type="checkbox">
    Java<input type="checkbox">
    AI<input type="checkbox">
    Machine learning<input type="checkbox">
    Robotics<input type="checkbox">
</div>
<br>
<div>
    photo : <input type="file">
</div>
<br>
<div>
    <input type="submit"value="submit">
    <input type="reset"value="reset">
</div>
</fieldset>

 </form>



</body>
</html>
